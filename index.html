<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="./style.css" />
        <title>One Page Nav Test</title>
    </head>
    <body>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Nothing</a></li>
                <li><a href="#start">Start</a></li>
                <li><a href="#article-1">Art-1</a></li>
                <li><a href="#article-2">Art-2</a></li>
                <li><a href="#article-3">Art-3</a></li>
            </ul>
        </nav>

        <main>
            <article id="">Article without ID</article>
            <article id="start">start</article>
            <article id="article-1">article-1</article>
            <article id="placeholder">Part with ID, but without Navi Point</article>
            <article id="article-2">article-2</article>
            <article id="article-3">article-3</article>
        </main>

        <div class="mainOptions">
            <!-- <label for=""> </label>
            <label for=""> </label>
            <label for=""> </label>
            <label for=""> </label>
            <input type="text" />
            <input type="text" />
            <input type="text" /> -->
            <div class="switch-box">
                <label>Default link active</label>
                <label class="switch">
                    <input type="checkbox" id="defaultLinkActive" checked />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="normal-box">
                <label for="defaultActiveAnchor">Default active anchor: </label>
                <input type="text" id="defaultActiveAnchor" />
            </div>
            <div class="normal-box">
                <label for="changeOffset">Distance from top: </label>
                <input type="number" id="changeOffset" min="0" value="50" max="100" />
            </div>
            <div class="switch-box">
                <label>Exact match option</label>
                <label class="switch">
                    <input type="checkbox" id="exactMatch" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-box">
                <label>Articles obtain active class</label>
                <label class="switch">
                    <input type="checkbox" id="setClassesOnSections" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-box">
                <label>Show test Line</label>
                <label class="switch">
                    <input type="checkbox" id="showTestLine" />
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <script src="./bg.js"></script>
        <script src="./script/onePageNav.js"></script>
        <script>
            document.querySelectorAll("article").forEach((el) => setContrast(el));

            let onePage = new onePageNav();
        </script>
        <script src="./playground.js"></script>
    </body>
</html>
