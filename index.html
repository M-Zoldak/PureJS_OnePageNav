<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="./style.css" />
        <title>One Page Nav Test</title>
    </head>
    <body>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Nothing</a></li>
                <li><a href="#start">Start</a></li>
                <li><a href="#article-1">Article-1</a></li>
                <li><a href="#article-2">Article-2</a></li>
                <li><a href="#article-3">Article-3</a></li>
            </ul>
        </nav>

        <main>
            <article id="">Article without ID</article>
            <article id="start">start</article>
            <article id="article-1">article-1</article>
            <article id="placeholder">Part with ID, but without Navi Point</article>
            <article id="article-2">article-2</article>
            <article id="article-3">article-3</article>
        </main>

        <div class="mainOptions">
            <div class="switch-box">
                <label>Default link active</label>
                <label class="switch">
                    <input type="checkbox" name="defaultLinkActive" checked />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="normal-box">
                <label for="differentActiveAnchor">Default active anchor: </label>
                <input type="text" name="differentActiveAnchor" />
            </div>
            <div class="normal-box">
                <pre>Copy from here:</pre>
                <pre>a[href="#article-3"]</pre>
            </div>
            <br />
            <div class="normal-box">
                <label for="changeOffset">Distance from top: </label>
                <input type="number" name="changeOffset" min="0" value="50" max="100" />
            </div>
            <br />
            <div class="switch-box">
                <label>Exact match option</label>
                <label class="switch">
                    <input type="checkbox" name="exactMatch" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-box">
                <label>Articles obtain active class</label>
                <label class="switch">
                    <input type="checkbox" name="setClassesOnSections" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-box">
                <label>Show debug Line</label>
                <label class="switch">
                    <input type="checkbox" name="debugLine" />
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <script src="./bg.js"></script>
        <script src="./script/onePageNav.js"></script>
        <script>
            document.querySelectorAll("article").forEach((el) => setContrast(el));
            let onePage = new onePageNav();
        </script>
        <script src="./playground.js"></script>
    </body>
</html>
